<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Li Rui Construction Limited - JS Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Li Rui Construction Limited 🏗️</h1>
  <h3>JavaScript Fundamentals Assignment</h3>
  
  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <button onclick="checkBudget()">Check Project Budget</button>
    <p id="budget-result"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateProjectCost()">Calculate Project Cost</button>
    <p id="cost-result"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="listMaterials()">Show Required Materials</button>
    <ul id="materials-list"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggle-btn">Toggle Company Vision</button>
    <p id="company-vision">“Building strong foundations for a sustainable future.”</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
